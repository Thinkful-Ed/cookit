<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <script src="https://use.fontawesome.com/92dc4e37ae.js"></script>
</head>
<body>
  <div class="search">
    <h1>cookstorm<h1>
    <h2>browse recipes and tutorials for cooking inspiration</h2>
    <input class="ingredient" type="text" placeholder="enter main ingredient"><button class="submit">submit</button><br>
  </div>
  <div class="container">
    <div class="youtube">
      <i class="fa fa-youtube fa-2x" aria-hidden="true"><p>Video Tutorials</p></i><br><br>
    <div class="youtube-results"></div>
    </div>
    <div class="spoon">
      <i class="fa fa-spoon fa-2x" aria-hidden="true"><p>Recipe Trends</p></i><br><br>
    <div class="recipe-results"></div>
  </div>
<div class="yummly">
  <i class="fa fa-hand-lizard-o fa-2x" aria-hidden="true"><p class="choosy">Choosy Trends</p></i><br>
  <input class="omit-ingredient" type="text" placeholder="ingredients to avoid"><button class="submit">submit</button><br>
  <div class="yummly-results"></div>
</div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
